<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <link rel="stylesheet" href="../index.css" />
    
    <!-- IMPORTS -->
    <script type="module" src="/src/my-element.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-haptics-component/dist/aframe-haptics-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-gltf-part-component/dist/aframe-gltf-part-component.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

    <!-- COMPONENTS -->
    <script src="../components/utils/mouseenter.js"></script>
    <script src="../components/environment/border.js"></script>
    <script src="../components/environment/world/Cache.js"></script>
    <script src="../components/environment/player/player.js"></script>
    <script src="../components/environment/player/cameraPos.js"></script>
    <script src="../components/environment/world/Closet.js"></script>
    <script src="../components/animation-mixer.js"></script>
    <script src="../components/environment/world/chair.js"></script>
    <script src="../components/environment/world/Bed.js"></script>
    <script src="../components/environment/world/desk.js"></script>
    <script src="../components/environment/world/Plant.js"></script>
    <script src="../components/environment/world/clock.js"></script>
    <script src="../components/environment/world/Key.js"></script>
  </head>
  <body>

    <!-- SCENE -->
    <a-scene physics>

      <!-- ASSETS -->
      <a-assets>
        <!-- images -->
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture"
        src="../assets/clearSky.jpg">

        <!-- audio -->
         <a-sound id="test" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" sound="positional:true"></a-sound>
         <a-sound id="cacheGevonden" src="../assets/sounds/cacheGevonden.wav" preload></a-sound>
         <a-sound id="chairSound" src="../assets/sounds/Stoel.mp3" preload></a-sound>
        <a-sound id="deskSound" src="../assets/sounds/desk.mp3" preload></a-sound>
         <audio id="dichtbijCache" src="../assets/sounds/dichtbijCache.mp3" preload></audio>
         <a-sound id="kast" src="../assets/sounds/Kast.mp3" preload></a-sound>
         <a-sound id="kastopen" src="../assets/sounds/doorOpening.mp3" preload></a-sound>
         <a-sound id="klikkast" src="../assets/sounds/Klik om kast te open.mp3" preload></a-sound>
         <a-sound id="bedSound" src="../assets/sounds/Bed.mp3" preload></a-sound>
         <a-sound id="plantSound" src="../assets/sounds/Plant.mp3" preload></a-sound>
         <a-sound id="ticking" src="../assets/sounds/clock.mp3" preload></a-sound>
         <a-sound id="keySound" src="../assets/sounds/Key.mp3" preload></a-sound>
         <a-sound id="clockSound" src="../assets/sounds/klok.mp3" preload></a-sound>

         <!-- models -->
         <a-asset-item id="treasure" src="../assets/3DModels/treasureBox/scene.gltf"></a-asset-item>
         <a-asset-item id="room" src="../assets/3DModels/emptyRoom/scene.gltf"></a-asset-item>
         <a-asset-item id="closet" src="../assets/3DModels/Closet/scene.gltf"></a-asset-item>
         <a-asset-item id="chair" src="../assets/3DModels/chair/scene.gltf"></a-asset-item>
         <a-asset-item id="bed" src="../assets/3DModels/Bed/scene.gltf"></a-asset-item>
         <a-asset-item id="desk" src="../assets/3DModels/desk/scene.gltf"></a-asset-item>
         <a-asset-item id="plant" src="../assets/3DModels/Plant/scene.gltf"></a-asset-item>
         <a-asset-item id="clock" src="../assets/3DModels/clock/scene.gltf"></a-asset-item>
         <a-asset-item id="key" src="../assets/3DModels/Key/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- CAMERA/PLAYER -->
      <a-entity player="versie: 1" haptics id="camera" camera look-controls wasd-controls="acceleration: 100;" position="0 1 0" kinematic-body border-collide name="1">
        <a-cursor raycaster="objects: .interactable"></a-cursor>
      </a-entity>
      <a-entity player="versie: 1" id="right" haptics oculus-touch-controls="hand: right" super-hands laser-controls raycaster="lineColor: red; lineOpacity: 0.5; far: 2; objects: .interactable" kinematic-body></a-entity>

      <!-- WORLD -->
      <a-entity id="world" gltf-model="#room" scale="0.7 0.9 0.55"></a-entity>
      <a-entity id="cache" cache-interaction hoverable grabbable stretchable draggable droppable position="1.7 0.5 1.65" rotation="0 180 0" gltf-model="#treasure" scale="0.005 0.005 0.005" kinematic-body></a-entity>
      <a-entity own-closet="open: false; keyFound: false" scale="0.8 0.8 0.8"  position="1.7 0 1.65" rotation="0 45 0" gltf-model="#closet"></a-entity>
      <a-entity chair rotation="0 180 0" position="-1.3 0.1 -1.95" scale="0.009 0.009 0.009" gltf-model="#chair"></a-entity>
      <a-entity bed rotation="0 90 0" position="-0.4 0.3 1.1" scale="0.7 0.7 0.7" gltf-model="#bed"></a-entity>
      <a-entity desk rotation="0 0 0" position="-1.6 0.03 -0.9" scale="0.0035 0.0035 0.0035" gltf-model="#desk"></a-entity>
      <a-entity plant rotation="0 90 0" position="1.6 0 -1.5" scale="1 1 1" gltf-model="#plant"></a-entity>
      <a-entity clock position="-0.3 2.1 -2" scale="0.2 0.2 0.2" gltf-model="#clock"></a-entity>
      <a-entity key rotation="90 75 90" position="-1.4 0 -0.3" scale="0.00040 0.00040 0.00040" gltf-model="#key"></a-entity>

      <!-- BORDER -->
      <a-entity id="border" scale="1 1 1">
        <a-box id="wall1" border1 position="-2 1 -2"></a-box>
        <a-box id="wall2" border1 position="2 1 1"></a-box>
        <a-box id="wall3" border1 position="2 1 -1"></a-box>
        <a-box id="wall4" border1 position="2 1 2"></a-box>
        <a-box id="wall5" border1 rotation="0 90 0" position="2 1 -2"></a-box>
        <a-box id="wall6" border1 rotation="0 90 0" position="1 1 -2"></a-box>
        <a-box id="wall7" border1 rotation="0 90 0" position="-1 1 -2"></a-box>
        <a-box id="wall8" border1 rotation="0 90 0" position="-2 1 2"></a-box>
        <a-box id="wall9" border1 rotation="0 90 0" position="-1 1 2"></a-box>
        <a-box id="wall10" border1 rotation="0 90 0" position="1 1 2"></a-box>
        <a-box id="wall11" border1 position="-2 1 -1"></a-box>
        <a-box id="wall12" border1 position="-2 1 1"></a-box>
        <a-box id="wall13" border1 rotation="0 90 0" position="0 1 -2"></a-box>
        <a-box id="wall14" border1 rotation="0 90 0" position="0 1 2"></a-box>
        <a-box id="wall15" border1 position="-2 1 0"></a-box>
        <a-box id="wall16" border1 position="2 1 0"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
